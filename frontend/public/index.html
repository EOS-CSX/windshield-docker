<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Cypherglass WINDSHIELD</title>
    <script>

        // this is the elixir backend default address, change to your
        // EXTERNAL/INTRANET ip or domain because this is what the browser tries to connect
        APP_BACKEND_SERVER= 'http://localhost:4000'

        // this is the elixir websocket default address, change to your
        // EXTERNAL/INTRANET ip or domain because this is what the browser tries to connect
        APP_SOCKET_SERVER = 'ws://localhost:4000/socket/websocket';

    </script>
</head>
<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
</body>
</html>
